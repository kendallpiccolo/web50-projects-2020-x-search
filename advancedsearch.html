<html>
<head>

<meta charset="UTF-8">
<title>Google Advanced Search</title>
</head>

<body>
    
    <form action="googlesearch.html">
    <input type="submit" class="button right" value="Google Search" />
</form>
    <br>
        <br>

    <form action="imagesearch.html">
    <input type="submit" class="button right" value="Google Image Search" />
</form>
    <a href="googlesearch.html"><img src="google.jpg" alt="Google" style="width:100px;height:30px;" class="lilgoogle"></a>
     <p class="ad">Advanced Search</p>
    
    <h2>
        <br>
    <br>
    </h2>
    <p class="find">Find Pages With...</p>
    <div class="what">
    <form action="https://google.com/search" name="f">
    <div class="field">
      <label for="field1">all these words:</label>
      
<input type="text" class="textinput LILBOX1" id="field1" value=""  name="as_q">
    </div>
    <br>
    <div class="field">
        <label for="field2">this exact word or phrase: </label>
        <input type="text" class="textinput LILBOX2" id="field2" value=""  name="as_epq">
    </div>
    <br>
    <div class="field">
        <label for="field3">any of this words: </label>
        <input type="text" class="textinput LILBOX3" id="field3" value=""  name="as_oq">
    </div>
    <br>
    <div class="field">
        <label for="field4">none of these words: </label>
        <input type="text" class="textinput LILBOX4" id="field4" value=""  name="as_eq">
    </div>
    <br>
    <input type="submit" class="button as" value="Advanced Search">
</form>
    </div>
